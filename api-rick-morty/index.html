<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - Personajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            display: flex;
            gap: 10px;
            padding: 0 10px;
        }

        #searchInput {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: transform 0.2s;
        }

        #searchInput:focus {
            transform: scale(1.02);
        }

        #searchBtn {
            padding: 15px 35px;
            background: #00b5cc;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        #searchBtn:hover {
            background: #009aae;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        #container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .character-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .character-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            border-color: #00b5cc;
        }

        .character-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .character-info {
            padding: 20px;
        }

        .character-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .character-detail {
            margin: 8px 0;
            color: #555;
            font-size: 0.95rem;
        }

        .character-detail strong {
            color: #333;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-left: 5px;
        }

        .status.alive {
            background: #4caf50;
            color: white;
        }

        .status.dead {
            background: #f44336;
            color: white;
        }

        .status.unknown {
            background: #9e9e9e;
            color: white;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-top: 50px;
        }

        .error {
            text-align: center;
            color: #ffeb3b;
            font-size: 1.2rem;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
        }

        @media (max-width: 1024px) {
            #container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            #container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
            }

            #searchBtn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Rick and Morty - Personajes</h1>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar personaje por nombre...">
        <button id="searchBtn">Buscar</button>
    </div>

    <div id="container"></div>

    <script src="api.js"></script>
</body>

</html>
