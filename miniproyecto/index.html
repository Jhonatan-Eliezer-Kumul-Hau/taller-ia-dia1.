<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Perros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .paw-icon {
            font-size: 2.5rem;
        }

        .search-container {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 20px auto 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        #searchinput {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        #searchinput:focus {
            border-color: #8b7355;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }

        #SearchBtn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #8b7355 0%, #6b5644 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 115, 85, 0.3);
        }

        #SearchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 115, 85, 0.4);
        }

        #SearchBtn:active {
            transform: translateY(0);
        }

        #container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dog-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid #f0f0f0;
            padding: 0;
        }

        .dog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .dog-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .dog-info {
            padding: 20px;
            text-align: center;
        }

        .dog-name {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .dog-breed {
            font-size: 1rem;
            color: #7f8c8d;
            font-weight: 500;
            text-transform: capitalize;
            margin: 0;
        }

        .no-data {
            color: #bdc3c7;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #e74c3c;
            background: #ffe6e6;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        @media (max-width: 1024px) {
            #container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            #container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
            }

            #searchinput {
                min-width: 100%;
            }

            #SearchBtn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <span class="paw-icon">üêæ</span>
            Galer√≠a de Perros
            <span class="paw-icon">üêæ</span>
        </h1>
        <div class="search-container">
            <input type="text" id="searchinput" placeholder="Buscar por letra inicial (ej: l, b, h) o nombre completo">
            <button id="SearchBtn">Buscar</button>
        </div>
    </header>

    <div id="container"></div>

    <script src="api.js"></script>
</body>

</html>
